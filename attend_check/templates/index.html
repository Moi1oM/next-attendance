<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static './css/index.css' %}"
    />
    <title>Next Attendance</title>
  </head>
  <body>
    <div class="container">
      <h1>알고리즘 스터디 문제풀이 인증!</h1>
      {% csrf_token %}
      <form method="post" action="/spreadsheet" enctype="multipart/form-data">
          {% csrf_token %}
        내 이름 : <br />
        <input type="text" name="username" /><br />
        email : <br />
        <input type="text" name="email" />
          <label for="imageUpload">Choose an image:</label><br />
      <input
        type="file"
        id="imageUpload"
        name="get_file"
        accept="image/*"
      /><br />
          <textarea rows="10" style="width: 100%" name="tmi">여기에는 추가적으로 고민하셨던 내용들을 적으면 됩니다.</textarea>
        <button class="btn-hover color-9">제출하기</button>
      </form>
    </div>
    <div class="modal"></div>
  </body>
</html>
